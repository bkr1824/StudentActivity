{% extends 'u_base.html' %}
{% block content %}
<h5>{{msg}}</h5>
<center>
<h2>Update Profile</h2>
<br><form method="post" action="/updateprofile/">
 {% csrf_token %}
	
<table id="tab" width="50%">
<tr>
	<th>First Name</td>
	<td><input class="form-control"   type="text" name="fname" value="{{ data.fname }}"></td>
</tr>
<tr>
	<th>Last Name</td>
	<td><input class="form-control"   type="text" name="lname" value="{{ data.lname }}"></td>
</tr>
<tr>
	<th>Email</td>
	<td><input class="form-control"   type="text" name="email" value="{{ data.email }}" readonly></td>
</tr>
<tr>
	<th>Phone</td>
	<td><input class="form-control"   type="text" name="ph" value="{{data.phone}}"></td>
</tr>
<tr>
	<th>Address</td>
	<td><input class="form-control"   type="text" name="addr" value="{{ data.address }}"></td>
</tr>
<tr>
	<th>City</td>
		<td><input class="form-control"   type="text" name="city" value="{{ data.city }}"></td>
</tr>
<tr>
	<th>State</td>
	<td><input class="form-control"   type="text" name="state" value="{{ data.state }}"></td>
</tr>
<tr>
	<th>Ziip</td>
	<td><input class="form-control"   type="text" name="zip" value="{{ data.zip }}"></td>
</tr><tr>
	<td><input class="form-control"   type="Submit" value="Update"></td>
</tr>

</tr>
</table>
</form>
<br><br>
<a href="/profile"><h3>View Profile</h3></a>
<br>
<a href="/updatepwd"><h3>Change Password</h3></a>


<br><br>
{% endblock %}
